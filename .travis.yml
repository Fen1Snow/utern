language: go

sudo: false
addons:
  apt:
    packages:
    - ruby
    - ruby-dev
    - build-essential
    - rpm

go:
  - "1.13.x"
script:
  - go build
install: true
deploy:
- provider: script
  skip_cleanup: true
  script: curl -sL https://git.io/goreleaser | bash
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = linux
